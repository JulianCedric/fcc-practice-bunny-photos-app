<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Bunny Photos App</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <main>
    <div>
      <h1>Bunny Photos App</h1>
      <p>Bunnies are <strong><em>awesome</em></strong>.</p>
    </div>
    <div class='bunny-pic'>
      <img src='https://i.pinimg.com/originals/85/9c/24/859c24a6fd3ff68702bd296b9c5b2a39.jpg' alt='cute golden bunny'>
      <p><a href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0anqmjTSMy15x2PviNj1Dtr7PpRzjfgRxQg&usqp=CAU' target='_blank' id='click-here'><strong>Click here</strong></a> for another bunny photo.</p>
    </div>
    <hr>
    <div>
      <h2>Things bunnies love:</h2>
      <ul>
        <li>Hugs</li>
        <li>Carrots</li>
        <li>Cookies</li>
      </ul>
      <h2>Things bunnies hate:</h2>
      <ol>
        <li>Sudden noises</li>
        <li>Loud noises</li>
        <li>Being in a travel backpack</li>
      </ol>
    </div>
    <hr>
    <div class='form-container'>
      <h2>Join the Community!</h2>
      <form class='submit-form' action='/submit-form'>
        <h3>About your bunny:</h3>
        <label for='indoor'>
          <input 
             type='radio'
             name='indoor-outdoor'
             id='indoor'
          >Indoor
          </input></label>
        <label for='outdoor'>
          <input 
             type='radio'
             name='indoor-outdoor'
             id:'outdoor'
          >Outdoor
          </input></label>
        <label for='loving'><input type='checkbox'>Loving</input></label>
        <label for='calm'> <input type='checkbox'>Calm</input></label>
        <label for='energetic'><input type='checkbox'>Energetic</input></label>
        <label for='input'><input class='url' type='text' placeholder='bunny photo URL' required>
        <button type='submit' class='submit-btn'>Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
